<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Davis Kunyu">
  <title>User Profile - Davira Suites</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .profile-container {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      width: 50%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f3f;
    }
  </style>
</head>
<body>

  <header>
    <h1>User Profile</h1>
  </header>

  <main>
    <div class="profile-container">
      <h2>Welcome, [Username]</h2>
      <p>Email: [User Email]</p>
      <p>Phone: [User Phone]</p>
      <button onclick="navigateTo('home.html')">Back to Home</button>
    </div>
  </main>

</body>
</html>
